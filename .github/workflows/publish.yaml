name: Publish
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: { }

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm install
      - run: make

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/site
